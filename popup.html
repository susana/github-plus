<!doctype html>
<html>
  <head>
    <title>Github Plus</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 350px;
      }
      .plain-list {
        list-style: none;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <form id="features-form">
        <ul class="plain-list">
          <li>
            <label>
              <input type="checkbox" value="ghp_enable_collapsible_files" id="ghp_enable_collapsible_files">
              enable collapsible files
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" value="ghp_disable_whitespace_diffs" id="ghp_disable_whitespace_diffs">
              disable whitespace diffs
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" value="ghp_filter_commits_list" id="ghp_filter_commits_list">
              enable button to filter to your commits
            </label>
          </li>
        </ul>
      </form>
      <!--
        more features:
        - file names displayed in the PR files sticky header as you scroll past files
        - perma expanded file list
        - shortcut links displayed somewhere, all the time, that link you to PRs you're assigned to, interacted with or created
        - X column highlighter
      -->
    </div>
  </body>
</html>
