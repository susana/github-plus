<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 350px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      .plain-list {
        list-style: none;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <div>
      <form id="features-form">
        <ul class="plain-list">
          <li>
            <label>
              <input type="checkbox" value="ghp_enable_collapsible_files" id="ghp_enable_collapsible_files">
              collapsible files
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" value="ghp_enable_sticky_file_list" id="ghp_enable_sticky_file_list">
              sticky file list
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" value="ghp_enable_perma_expanded_file_list" id="ghp_enable_perma_expanded_file_list">
              perma expanded file list
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" value="ghp_disable_whitespace_diffs" id="ghp_disable_whitespace_diffs">
              whitespace diffs
            </label>
          </li>
        </ul>
      </form>
      <!-- <ul>
        <li>

        </li>
        <li>

        </li>
        <li>

        <li>

        </li>
        <li>

        </li>
      </ul> -->
    </div>
    <img id="image-result" hidden>
  </body>
</html>
